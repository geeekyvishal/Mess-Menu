      body {

      }

      a {
        text-decoration: none;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

        box-shadow: 0 0 0 0 #fff, 0 0 0 3px #1de9b6;
        cursor: pointer;
      }
    </style>
